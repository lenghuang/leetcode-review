<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Data Viewer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 250px;
        padding: 16px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
      }

      p {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 16px;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .status {
        margin-top: 16px;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
      }

      .success {
        background-color: #dcfce7;
        color: #166534;
      }

      .error {
        background-color: #fee2e2;
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1>Site Data Viewer</h1>

    <p>Fetch data from <strong>/api/submission</strong></p>

    <button id="fetchData">Fetch Data</button>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
