<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Data Viewer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        padding: 16px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .status {
        margin-top: 16px;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
      }

      .success {
        background-color: #dcfce7;
        color: #166534;
      }

      .error {
        background-color: #fee2e2;
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1>Site Data Viewer</h1>

    <div class="form-group">
      <label for="endpoint">API Endpoint (relative path):</label>
      <input
        type="text"
        id="endpoint"
        placeholder="/api/user"
        value="/api/user"
      />
    </div>

    <button id="fetchData">Fetch Data</button>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
