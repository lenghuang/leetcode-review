<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recode.ai Profile Sync</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div id="mainContent" style="display: none">
        <h1>Profile Sync</h1>

        <div id="loadingIndicator" class="loading-spinner">
          <div class="spinner"></div>
        </div>

        <div id="successBanner" class="success-banner" style="display: none">
          <h2>ðŸŽ‰ Everything is Ready!</h2>
          <p>LeetCode and Recode sync are fully configured.</p>
        </div>

        <div id="loggedInContent" style="display: none">
          <button id="fetchData" class="button primary">Go to Sync Tab</button>

          <div class="links-container">
            <a href="https://github.com/your-repo" target="_blank" class="link"
              >GitHub Repo</a
            >
            <a href="https://recode.ai" target="_blank" class="link"
              >Recode Website</a
            >
          </div>

          <p id="lastFetchTime" class="disclaimer">Last sync: Not available</p>
        </div>

        <div id="loggedOutContent" style="display: none">
          <button id="loginButton" class="button primary">
            Sign in to Recode.ai
          </button>
        </div>
      </div>

      <div id="status" class="status-container" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
